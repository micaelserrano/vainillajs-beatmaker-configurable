<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section>
      <header>
        <div class="settings">
            <img src="./svg/settings.svg" alt="Settings" />
            <span class="tooltip">Configure keys</span>
        </div>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap o keypress</p>
        <div class="keys">
            <h4>Keys:</h4>
            <ul>
              <li>
                First pad:
                <div></div>
                <div>
                  <input maxlength="1" type="text" value="A">
                </div>
              </li>
              <li>
                Second pad: 
                <div></div>
                <div>
                  <input maxlength="1" type="text" value="S">
                </div>
              </li>
              <li>
                Third pad: 
                <div></div>
                <div>
                  <input maxlength="1" type="text" value="D">
                </div>
              </li>
              <li>
                Fourth pad: 
                <div></div>
                <div>
                  <input maxlength="1" type="text" value="F">
                </div>
              </li>
              <li>
                Fifth pad: 
                <div></div>
                <div>
                  <input maxlength="1" type="text" value="G">
                </div>
              </li>
              <li>
                Sixth pad: 
                <div></div>
                <div>
                  <input maxlength="1" type="text" value="H">
                </div>
              </li>
            </ul>
            <button class="btn" type="button"><span>Save</span></button>
        </div>
      </header>
      
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <audio>
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio>
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio>
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio>
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio>
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="./js/index.js"></script>
    <script src="./js/sw.js"></script>
  </body>
</html>
